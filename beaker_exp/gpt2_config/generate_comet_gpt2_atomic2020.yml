      resultPath: /models
      requirements:
        gpuCount: 1
      datasetMounts:
        - datasetId: ds_bldl01i7eknc
          containerPath: /data
        - datasetId: ds_804a7l2sohif
          containerPath: /trained-gpt2-large-model
        - datasetId: ds_ov34cyinxo7z
          containerPath: /test-data
        - datasetId: ds_hy8ia53z6qh0
          containerPath: /trained-gpt2-xl-model
      args:
        - python
        - comet_gpt2.py